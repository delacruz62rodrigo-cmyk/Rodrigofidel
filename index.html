<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodrigofidel</title>
  <style>
    /* --- Fondo animado con burbujas --- */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(57, 255, 20, 0.3);
      border-radius: 50%;
      animation: rise 6s infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* --- Estilos generales --- */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* --- Video de fondo --- */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.4);
    }

    /* --- Capa de oscurecimiento --- */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* --- Contenido principal --- */
    main {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-top: 40vh;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¬ Video de fondo -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="https://raw.githubusercontent.com/delacruz62rodrigo-cmyk/Rodrigofidel/main/Tiempos%20De%20Cambio%20-%20Canserbero%20(Audio%20Oficial)%20Letra(720P_HD).mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- âœ¨ Contenido principal -->
  <main>
    <h1>Bienvenido a Rodrigofidel</h1>
    <p>Con mÃºsica y estilo ðŸ”¥</p>
  </main>

  <!-- ðŸŒ« Burbujas -->
  <div class="bubbles">
    <div class="bubble" style="left:10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left:30%; animation-delay: 2s;"></div>
    <div class="bubble" style="left:50%; animation-delay: 4s;"></div>
    <div class="bubble" style="left:70%; animation-delay: 1s;"></div>
    <div class="bubble" style="left:90%; animation-delay: 3s;"></div>
  </div>

</body>
</html>
